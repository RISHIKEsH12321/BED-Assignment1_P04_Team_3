<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/feedbackform.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>
<body>

  <div class="navbar">
    <a id = "HomeLogo" href = "/home">
      <div id = "logo">
        <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
        <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
      </div>
    </a>

    <div class="dropdown">
      <button class="dropbtn">Agriculture Industries 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <h1>INDUSTRIES</h1>
        <a href="/users/industry/1">Agriculture</a>
        <h1>SUB-INDUSTRIES</h1>
        <a href="/users/industry/2">Crop Production</a>
        <a href="/users/industry/3">Livestock Farming</a>
        <a href="/users/industry/4">Horticulture</a>
        <a href="/users/industry/5">Agrotechnology</a>
      </div>
    </div> 

    <a href="/forum" class="navbarItem">Forum</a>
    <a href="/aboutus" class="navbarItem">About Us</a>
    <a href="/contactus" class="navbarItem">Contact us</a>
    <a href="/credits" class="navbarItem">Credits</a>
    <img id="profile_pic_navbar" src="../../images/profile-user.png" alt="Logo">
    <!-- <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a> -->
</div>
    
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="type">Type of feedback:</label>
            <select id="type" name="type" required>
                <option value="bugs">Bugs</option>
                <option value="articles">Articles</option>
                <option value="forums">Forums</option>
                <option value="account">Account</option>
                <option value="others">Others</option>
            </select>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required min="0" step="1">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../JavaScript/feedbackform.js"></script>
    <script src="../../JavaScript/account.js"></script>
</body>
</html>
