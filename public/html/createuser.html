<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body class="userbackground">
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="user-signup-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                <input type="text" id="user_phonenumber" name="user_phonenumber" placeholder="PhoneNumber" required>
                <!-- <input type="password" id="user_password" name="user_password" placeholder="Password" required oninput="updatePasswordStrength()"> -->
                <div class="password-container">
                    <input type="password" id="user_password" name="user_password" placeholder="Password" required oninput="updatePasswordStrength()">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                </div>
                <div class="password-strength">
                    <meter id="password-strength-meter" min="0" max="5" style="display:none;"></meter>
                    <div id="password-strength-text" style="display:none;"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/loginuser">Log In</a></p>
        </div>
    </div>

    <script src="../JavaScript/createuseraccount.js"></script>
</body>
</html>
