<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="icon" type="image/x-icon" href="../images/Icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">


    <link rel="stylesheet" href="../css/forum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>
<div id="wholePage">
    <!-- Navbar -->
    <div class="navbar">
        <a id = "HomeLogo" href = "/home">
          <div id = "logo">
            <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
            <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
          </div>
        </a>
    
        <a href="/users/industry/1" class="navbarItem">Industry</a>
        <a href="/forum" class="navbarItem">Forum</a>
        <a href="/aboutus" class="navbarItem">About Us</a>
        <a href="/contactus" class="navbarItem">Contact us</a>
        <a href="/credits" class="navbarItem">Credits</a>
        <img id="profile_pic_navbar" src="../../images/profile-user.png" alt="Logo">
            <!-- <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a> -->
      </div>
    <br>
    
    <!-- Searchbar -->
    <div id="searchbar" class="container">
        <div class="row navbar">
            <div class="col-sm-7">
                <form id="searchForm" class="form-inline">
                    <input id="search" class="form-control mr-sm-2" type="search" name="header" placeholder="Search">
                    <button id="searchSubmitBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <!-- <div class="col-sm-2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Filter</option>
                    <option value="1">Crop Production</option>
                    <option value="2">Livestock Farming</option>
                    <option value="3">Horticulture (Action)</option>
                    <option value="3">Agrotechnology(Hover)</option>
                  </select> 
            </div> -->
            <div class="col-sm-2">
                <img src="../images/AddPost.png" alt="Create new post" id="newPost" type="button">
            </div>
        </div>
    </div>
    <br>
    <!-- Forum -->
    <div id="post" class="container">

    </div>

    <!-- Post Creation -->
    <div id="postCreation" class="container">
        <br>
        <div class="row">
            <div class="col">
                <b id="postCreationName"></b>
            </div>
            <div class="col text-right" >
                <img src="../images/addMedia.png" alt="add media">
            </div>
        </div>
        <br>
        <form id="postForm">
            <div class="form-group">
              <input id="headerInput" class="form-control" name="header" placeholder="Header">
            </div>
            <div class="form-group">
                <textarea id="messageTextarea" class="form-control" name="message" placeholder="message"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button type="button" id="cancel" class="btn btn-primary">Cancel</button>
                </div>
                <div class="col-sm-6 text-right">
                    <button type="button" id="postCreationSubmit" class="btn btn-success">Post</button>
                </div>
            </div>
        </form>
        <br>
    </div>
    <br><br>
    <!-- Update post -->
    <div id="postUpdate" class="container" style="background-color: white;"></div>

    <br>
    <!-- Toastmessage -->
    <div id="toastContainer" class="toast-container"></div>
    <!-- Footer -->
    <div class="footer"></div>

    <a href="/chatbot" id="chatbotButton">
        <img src="../images/chatbot.png" alt="Edit">
    </a>
    <a href="/Videos" id="videoIcon">
        <img src="../images/videoIcon.png" alt="Edit">
      </a>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../JavaScript/forumScript.js"></script>
</div>
<script src="../../JavaScript/account.js"></script>
</body>
</html>
