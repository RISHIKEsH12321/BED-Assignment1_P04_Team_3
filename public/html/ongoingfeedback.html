<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Feedback</title>
    <link rel="stylesheet" href="../css/ongoingfeedback.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ongoing Feedback</h1>
            <div class="buttons">
                <button class="active">Ongoing</button>
                <button>Resolved</button>
                <button>Favorites</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Feedback ID</th>
                    <th>Date Created</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="star gray">&#9733;</span></td>
                    <td>3</td>
                    <td>3/3/3</td>
                    <td>Bugs</td>
                    <td><a href="#">Read</a></td>
                </tr>
                <tr>
                    <td><span class="star gray">&#9733;</span></td>
                    <td>5</td>
                    <td>3/3/4</td>
                    <td>Forums</td>
                    <td><a href="#">Read</a></td>
                </tr>
                <tr>
                    <td><span class="star gold">&#9733;</span></td>
                    <td>6</td>
                    <td>3/3/5</td>
                    <td>Others</td>
                    <td><a href="#">Read</a></td>
                </tr>
                <tr>
                    <td><span class="star gray">&#9733;</span></td>
                    <td>7</td>
                    <td>3/3/6</td>
                    <td>Others</td>
                    <td><a href="#">Read</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../JavaScript/ongoingfeedback.js"></script>
</body>
</html>
