<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Actions</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/adminActions.css">

    <link rel="icon" type="image/x-icon" href="../../images/Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a id="HomeLogo" href="/home">
            <div id="logo">
                <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
                <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
            </div>
        </a>
        <a href="/adminActions" class="navbarItem">Actions</a>
    </div>

    <div id="mainActionsContainer">
        <div id="actionsContainer">
            <a href="/admin/viewUser" class="actionContainer">
                <img src="../images/Account.png" alt="Industry Admin">
                <div class="actionLabel">Account</div>
            </a>
            <a href="/admin/industry" class="actionContainer">
                <img src="../images/Industry.png" alt="Industry Admin">
                <div class="actionLabel">Industry</div>
            </a>
            <a href="/admin/quiz" class="actionContainer">
                <img src="../images/Quiz.png" alt="Industry Admin">
                <div class="actionLabel">Quiz</div>
            </a>
        </div>
        <div id="actionsContainer">
            <a href="/admin/forum" class="actionContainer">
                <img src="../images/Forum.png" alt="Industry Admin">
                <div class="actionLabel">Forum</div>
            </a>
            <a href="/admin/industry" class="actionContainer">
                <img src="../images/Feedback.png" alt="Industry Admin">
                <div class="actionLabel">Feedback</div>
            </a>
        </div>
    </div>
</body>
</html>
