<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="editbackground">
        <div class="header">
            <h1>Account Settings</h1>
            <p>Edit your profile according to your preference</p>
        </div>
        <div class="editcontainer">
            <form id="updateForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="David Jose">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="David@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="aboutMe">About Me:</label>
                    <textarea id="aboutMe" name="aboutMe" rows="5"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn reset-btn" id="resetButton">Reset</button>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                    <button type="button" class="btn delete-btn" id="deleteButton">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../JavaScript/editprofile.js"></script>
</body>
</html>
