<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="../css/account.css">

    <link rel="stylesheet" href="../css/navbar.css">

    <link rel="icon" type="image/x-icon" href="../../images/Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a id = "HomeLogo" href = "/home">
          <div id = "logo">
            <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
            <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
          </div>
        </a>
    
        <div class="dropdown">
          <button class="dropbtn">Agriculture Industries 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <h1>INDUSTRIES</h1>
            <a href="/users/industry/1">Agriculture</a>
            <h1>SUB-INDUSTRIES</h1>
            <a href="/users/industry/2">Crop Production</a>
            <a href="/users/industry/3">Livestock Farming</a>
            <a href="/users/industry/4">Horticulture</a>
            <a href="/users/industry/5">Agrotechnology</a>
          </div>
        </div> 
    
        <a href="/forum" class="navbarItem">Forum</a>
        <a href="/aboutus" class="navbarItem">About Us</a>
        <a href="/contactus" class="navbarItem">Contact us</a>
        <a href="/credits" class="navbarItem">Credits</a>
        <img id="profile_pic_navbar" src="../../images/profile-user.png" alt="Logo">
        <!-- <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a> -->
    </div>
    <div class="editbackground">
        <div class="header">
            <h1>Account Settings</h1>
            <p>Edit your profile according to your preference</p>
        </div>
        <div class="editcontainer">
            <form id="updateForm">
                <div class="form-group profile-image-container">
                    <img id="profileImagePreview" class="profile-image-preview" src="">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button type="button" id="attachButton">Attach</button>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="David Jose">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="David@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <!-- <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div> -->
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password">
                </div>
                <div id="newPasswordSection" style="display: none;">
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" id="new_password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_new_password">Confirm New Password:</label>
                        <input type="password" id="confirm_new_password" name="confirm_new_password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="aboutMe">About Me:</label>
                    <textarea id="about_me" name="aboutMe" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="country" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="position" id="position" name="position">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn reset-btn" id="resetButton">Reset</button>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                    <button type="button" class="btn delete-btn" id="deleteButton">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <div id="securityCodeModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="securityCodeForm">
            <label for="security_code">Enter Security Code:</label>
            <input type="text" id="security_code" name="security_code" required>
            <button type="submit">Submit</button>
          </form>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>
    
    <script src="../JavaScript/editprofile.js"></script>
    <script src="../JavaScript/account.js"></script>
    
</body>
</html>
