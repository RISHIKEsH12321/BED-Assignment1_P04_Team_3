<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5fbe9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            padding: 10px;
            width: calc(100% - 20px); 
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            color: white;
        }

        .back-button {
            background-color: #4ae3b5;
        }

        .back-button:hover {
            background-color: #3baf8d;
        }

        .resolve-button {
            background-color: #4ae3b5;
        }

        .resolve-button:hover {
            background-color: #3baf8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Feedback</h2>
        <div class="form-group">
            <label for="type">Type of feedback:</label>
            <input type="text" id="type" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="tel" id="number" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" class="form-control" rows="4" readonly></textarea>
        </div>
        <div class="button-container">
            <a href="/ongoingfeedback" class="button back-button">Back to Feedback List</a>
            <button id="resolve-button" class="button resolve-button">Resolve</button>
        </div>
    </div>

    <script src="../JavaScript/viewfeedback.js"></script>
</body>
</html>
