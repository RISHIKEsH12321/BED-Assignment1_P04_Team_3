<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="../css/viewfeedback.css">
</head>
<body>
    <div class="container">
        <h2>View Feedback</h2>
        <div class="form-group">
            <label for="type">Type of feedback:</label>
            <input type="text" id="type" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="tel" id="number" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" class="form-control" rows="4" readonly></textarea>
        </div>
        <div class="button-container">
            <button class="button back-button" onclick="history.back()">Back to Feedback List</button>
            <button id="resolve-button" class="button resolve-button">Resolve</button>
        </div>
    </div>

    <script src="../JavaScript/viewfeedback.js"></script>
</body>
</html>
