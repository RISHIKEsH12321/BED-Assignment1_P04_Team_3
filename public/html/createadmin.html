<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body class="adminbackground">
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="/admin/account/create" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                <input type="text" id="user_phonenumber" name="user_phonenumber" placeholder="PhoneNumber" required>
                <input type="password" id="user_password" name="user_password" placeholder="Password" required>
                <a href="index.html">
                    <button type="submit">Sign Up</button>
                </a>
            </form>
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</body>
</html>
