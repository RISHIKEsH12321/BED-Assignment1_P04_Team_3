<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/quizAdmin.css">
    <link rel="icon" type="image/x-icon" href="../../images/Icon.png">

    <script src="../../JavaScript/quizAdmin.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>
<body>
  <div class="navbar">
    <a id = "HomeLogo" href = "/home">
      <div id = "logo">
        <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
        <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
      </div>
    </a>

    <div class="dropdown">
      <button class="dropbtn">Agriculture Industries 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <h1>INDUSTRIES</h1>
        <a href="/users/industry/1">Agriculture</a>
        <h1>SUB-INDUSTRIES</h1>
        <a href="/users/industry/2">Crop Production</a>
        <a href="/users/industry/3">Livestock Farming</a>
        <a href="/users/industry/4">Horticulture</a>
        <a href="/users/industry/5">Agrotechnology</a>
      </div>
    </div> 

    <a href="#" class="navbarItem">Forum</a>
    <a href="#" class="navbarItem">About Us</a>
    <a href="#" class="navbarItem">Contact us</a>
    <a href="#" class="navbarItem">Credits</a>
    <img id="profile_pic_navbar" src="../../images/profile-user.png" alt="Logo">
    <!-- <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a> -->
  </div>

    <div class="FlexBox">
      <label for="IndustrySelection" style="display:block;">Industries</label>
      <select name="Industry" id="IndustrySelection">
        <option value="">Select Industry</option>
        <!-- Use Populate Selectors method -->
      </select>


        <div class="headerWithButtons">
          <h1>Question</h1>    
          <button id="button_add_question">Add New Question</button>
          <button id="button_delete_question">Delete Current Question</button>
        </div>  
      <label for="Questions" style="display:block;">Questions</label>
      <select name="Questions" id="Questions">
        <option >Select Question</option>
      </select>
      

      <label for="QuestionText" style="display:block;">Question Text</label>
      <textarea id="QuestionText"></textarea>
      
      
      <label for="Question_Option1" style="display:block;">Option 1</label>
      <textarea id="Question_Option1"></textarea>

      <label for="Question_Option2" style="display:block;">Option 2</label>
      <textarea id="Question_Option2"></textarea>

      <label for="Question_Option3" style="display:block;">Option 3</label>
      <textarea id="Question_Option3"></textarea>

      <label for="Question_Option4" style="display:block;">Option 4</label>
      <textarea id="Question_Option4"></textarea>

      <h1>Correct Option</h1>
      <div class="optionBox">
        <input type="radio" id="Option1" name="CorrectOption" value="1">  <!-- Set option value in radio button -->
        <label for="Option1">Option 1</label><br>
        <input type="radio" id="Option2" name="CorrectOption" value="2">  <!-- Set option value in radio button -->
        <label for="Option2">Option 2</label><br>
        <input type="radio" id="Option3" name="CorrectOption" value="3">  <!-- Set option value in radio button -->
        <label for="Option3">Option 3</label><br>
        <input type="radio" id="Option4" name="CorrectOption" value="4">  <!-- Set option value in radio button -->
        <label for="Option4">Option 4</label><br>
      </div>



    <button id="button_save_question">Save Changes</button>
    <div id="toastContainer" class="toast-container"></div>

  </div>  
</body>
</html>
