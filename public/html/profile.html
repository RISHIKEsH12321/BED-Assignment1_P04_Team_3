<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="edit-icon">
                <img id="toeditprofile" src="../images/edit.png" alt="Edit" />
            </div>
            <img id="profileImagePreview" class="profile-image-preview" src="">
            <h2 id="username">David</h2>
            <p class="inline-p" id="position">Student</p>
            <p class="inline-p">â€¢</p>
            <p class="inline-p" id="country">Singapore</p>
            <p id="about_me">Welcome to my profile, Hopefully you now know more about me!</p>
        </div>
        <div class="bottom-container">
            <div class="info-box user-comment">
                <h3>User Comment</h3>
                <p><strong>I love truck kun</strong> - 5hr</p>
            </div>
            <div class="info-box quiz-result">
                <h3>Quiz Result</h3>
                <p>Agriculture Quiz &nbsp;&nbsp;&nbsp;&nbsp; 9/10</p>
            </div>
        </div>

        <button id="logoutbtn">Log Out</button>
    </div>


    <script src="../JavaScript/profile.js"></script>
</body>
</html>
