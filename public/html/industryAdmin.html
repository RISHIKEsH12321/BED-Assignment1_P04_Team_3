<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Industry</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/industryAdmin.css">
    <script src="../../JavaScript/industryAdmin.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../../images/Icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>
<body>
  <div class="navbar">
    <a id="HomeLogo" href="/home">
        <div id="logo">
            <img id="navbar_logo" src="../../images/image_transparent_removed_white.png" alt="Logo">
            <span class="LogoHeader first">Agri</span><span class="LogoHeader second">Dynamic</span>
        </div>
    </a>
    <a href="/adminActions" class="navbarItem">Actions</a>
</div>


    <div class="FlexBox">

    <label for="IndustrySelection" class="sr-only">Industries</label>
    <select name="Industry" id="IndustrySelection" class="form-select" aria-label="Default select example" >
      <option value="">Select Industry</option>
    </select>

    <div class="headerWithButtons">
      <h1>Introduction</h1>    
      <button id="button_save_intro">Save Changes</button>

    </div>
    <label for="IndustryIntro" >Industry Introduction</label>
    <textarea id="IndustryIntro"></textarea>
    
    <!-- <label for="IndustryIntro" style="display:block;"></label> -->

    </textarea>

    <div class="headerWithButtons">
      <h1>Challanges</h1>    
      <button id="button_add_challenge">Add New Challange</button>
      <button id="button_delete_challenge">Delete Current Challange</button>
  
    </div>
    
    <label for="IndustryChallanges" style="display:block;">Challanges</label>
    <select name="Industry" id="IndustryChallanges">
      <option >Select Challange</option>
    </select>
    

    <label for="ChallangeName" style="display:block;">Challange Name</label>
    <textarea id="ChallangeName"></textarea>
    
    <label for="ChallangeDes" style="display:block;">Challange Desescription</label>
    <textarea id="ChallangeDes"></textarea>

    <label for="ChallangeContent" style="display:block;">Challange Content</label>
    <textarea id="ChallangeContent"></textarea>


  <button id="button_save_challenge">Save Changes</button>

  </div>
  <div id="toastContainer" class="toast-container"></div>
